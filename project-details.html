    <style>
        /* Additional styles for project detail page */
        .project-detail-header {
            height: 400px;
            background: var(--primary-gradient);
            position: relative;
            margin-bottom: 2rem;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
        }
        
        .project-detail-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            mix-blend-mode: overlay;
        }
        
        .project-header-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            color: white;
        }
        
        .project-header-content h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .project-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .project-section {
            margin-bottom: 3rem;
        }
        
        .project-section h2 {
            margin-bottom: 1.5rem;
            position: relative;
            padding-left: 1rem;
        }
        
        .project-section h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.5rem;
            bottom: 0.5rem;
            width: 4px;
            background: var(--primary-gradient);
            border-radius: var(--border-radius-full);
        }
        
        .feature-list {
            background-color: white;
            border-radius: var(--border-radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
        }
        
        .feature-item {
            display: flex;
            margin-bottom: 1rem;
        }
        
        .feature-icon {
            color: var(--primary-color);
            margin-right: 1rem;
            margin-top: 0.3rem;
            flex-shrink: 0;
        }
        
        .related-projects {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        @media (min-width: 768px) {
            .related-projects {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

                        "Enabled hospital staff to easily monitor and manage blood donations, ensuring timely and accurate blood supply",
                        "Created intuitive dashboards for blood inventory status",
                        "Generated comprehensive reports for donation history and blood usage"
                    ]
                },
                zomatoclone: {
                    id: "zomatoclone",
                    title: "Cloned zomato UI",
                    description: "Used HTML,CSS for cloning zomato exact ui.",
                    // detailDescription: "Developed a Blood Bank Management System using Python for backend logic, SQL for database management, and front-end technologies for the user interface. The system enables efficient management of blood donations, inventory tracking, and request processing.",
                    image: "./images/zomato.png",
                    category: "Backend",
                    technologies: ["HTML", "CSS"],
                    progress: 100,
                    date: "nov 2024",
                    githubUrl: "",
                    features: [
                    ]
                }

            };
            
            // Get the specific project
            const project = projects[projectId];
            
            // Get the project detail container
            const projectDetailContainer = document.getElementById('projectDetail');
            
            if (project) {
                // Set page title
                document.title = `${project.title} | Sahal Salim Portfolio`;
                
                // Create project detail HTML
                let progressColorClass = '';
                if (project.progress >= 80) {
                    progressColorClass = 'green';
                } else if (project.progress >= 50) {
                    progressColorClass = 'blue';
                } else if (project.progress >= 25) {
                    progressColorClass = 'purple';
                } else {
                    progressColorClass = 'yellow';
                }
                
                let projectHtml = `
                    <div class="project-detail-header">
                        <img src="${project.image}" alt="${project.title}">
                        <div class="project-header-content">
                            <h1>${project.title}</h1>
                            <div class="project-meta">
                                <span class="badge ${project.category.toLowerCase()}">${project.category}</span>
                                <span class="tag" style="background-color: white; color: var(--dark-color);">Last updated: ${project.date}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="project-section">
                        <h2>Project Overview</h2>
                        <div class="feature-list">
                            <p>${project.detailDescription || project.description}</p>
                        </div>
                    </div>
                    
                    <div class="project-section">
                        <h2>Technologies Used</h2>
                        <div class="feature-list" style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                            ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                        </div>
                    </div>
                    
                    <div class="project-section">
                        <h2>Key Features</h2>
                        <div class="feature-list">
                            ${project.features.map(feature => `
                                <div class="feature-item">
                                    <div class="feature-icon">
                                        <i class="fas fa-check-circle"></i>
                                    </div>
                                    <div>${feature}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="project-section">
                        <h2>Project Status</h2>
                        <div class="feature-list">
                            <p>Current completion: <strong>${project.progress}%</strong></p>
                            <div class="skill-progress" style="margin-top: 1rem;">
                                <div class="progress-bar">
                                    <div class="progress-fill ${progressColorClass}" style="width: ${project.progress}%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="project-section">
                        <h2>Project Links</h2>
                        <div class="feature-list" style="display: flex; flex-wrap: wrap; gap: 1rem;">
                            ${project.demoUrl ? `<a href="${project.demoUrl}" target="_blank" class="btn primary-btn"><i class="fas fa-external-link-alt"></i> Live Demo</a>` : ''}
                            ${project.githubUrl ? `<a href="${project.githubUrl}" target="_blank" class="btn secondary-btn"><i class="fab fa-github"></i> GitHub Repository</a>` : ''}
                        </div>
                    </div>
                    
                    <div class="project-section">
                        <h2>More Projects</h2>
                        <div class="related-projects">
                `;
                
                // Add related projects
                for (const relatedId in projects) {
                    if (relatedId !== projectId) {
                        const relatedProject = projects[relatedId];
                        projectHtml += `
                            <a href="project-details.html?id=${relatedProject.id}" class="project-card" style="text-decoration: none; color: inherit;">
                                <div class="project-img">
                                    <img src="${relatedProject.image}" alt="${relatedProject.title}">
                                    <div class="project-overlay">
                                        <h3>${relatedProject.title}</h3>
                                        <span class="project-date">${relatedProject.date}</span>
                                    </div>
                                </div>
                                <div class="project-content">
                                    <div class="project-category">
                                        <span class="badge ${relatedProject.category.toLowerCase()}">${relatedProject.category}</span>
                                    </div>
                                    <p>${relatedProject.description}</p>
                                </div>
                            </a>
                        `;
                    }
                }
                
                projectHtml += `
                        </div>
                    </div>
                `;
                
                // Update the container
                projectDetailContainer.innerHTML = projectHtml;
            } else {
                // Project not found
                projectDetailContainer.innerHTML = `
                    <div style="text-align: center; padding: 3rem 0;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--warning-color);"></i>
                        <h2 style="margin: 1rem 0;">Project Not Found</h2>
                        <p>The project you're looking for doesn't exist or has been removed.</p>
                        <a href="index.html#projects" class="btn primary-btn" style="margin-top: 1.5rem;">
                            <i class="fas fa-arrow-left"></i> Back to All Projects
                        </a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
